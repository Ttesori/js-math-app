<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" />
  <title>MathChamp</title>

  <style>
    .mc-game-modal, .hide {
      display:none;
    } 
    .mc-game-modal {
      position:absolute;
      top:0;
      left:0;
      right:0;
      bottom:0;
      background:rgba(0,0,0,.7);
    }

    .mc-game-container {
      background:#fff;
      padding:2rem;
      position:absolute;
      width:600px;
      max-width:85%;
      left:50%;
      top:50%;
      transform: translate(-50%, -50%);
    }

    .active {
      display:block !important;
    }

    .mc-btn-close {
      position:absolute;
      top:.5rem;
      right:.5rem;
      color:#666;
      text-decoration: none;
    }

    .mc-game-problem { 
      display:flex;
      justify-content: center;
    }

    .mc-game-problem div {
      padding:.5rem;
      font-size:2rem;
    }

    .mc-game-feedback {
      font-size:1.25rem;
      font-style:italic;
      padding:.5rem;
      text-align:center;
    }

    .mc-scoreboard td {
      text-align: center;
    }

    .mc-game-timer {
  font-size: 1.3rem;
  position: relative;
  background: #fff;
  max-width: 600px;
  margin: 0 auto;
  border-radius: 5px;
}

.mc-game-timer-bar {
  background: #03a9f4;
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  width: 100%;
  z-index: 0;
  border-radius: 5px;
  transition: width 1s linear;
}

.mc-game-timer-text {
  z-index: 1;
  position: relative;
  display: block;
  padding: 0.25rem;
}

.mc-game-btn-stop {
  margin-top:1rem auto;
}
  </style>
</head>
<body>
  <h1>MathChamp</h1>
    <section class="mc-settings">
      <h2>Start New Game</h2>
        <div class="form-control">
          <label>I want to practice...</label>
          <select class="mc-settings-type">
            <option value="+">Addition</option>
            <option value="-">Subtraction</option>
            <option value="*">Multiplication</option>
            <option value="/">Division</option>
          </select>
        </div>

        <div class="form-control">
          <label>I want to focus on <span class="mc-settings-type-verb">adding</span> the number...</label>
          <select class="mc-settings-focus">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
        <span class="mc-settings-or">OR</span>
        <div class="form-control">
          <label>Challenge Mode: Mix It Up!</label>
          <input type="checkbox" class="mc-settings-mixed">
        </div>
        <div class="form-control">
          <label>I want to practice for...</label>
          <select class="mc-settings-length">
            <option value="30">30 seconds</option>
            <option value="60">60 seconds</option>
            <option value="90">90 seconds</option>
            <option value="120">120 seconds</option>
          </select>
        </div>
      </section>
      <button id="mc-settings-btn">
        Start Game <i class="fa fa-arrow-circle-right"></i>
      </button>

  <section class="mc-scoreboard-container">
    <h2>My Scoreboard</h2>
    <div class="mc-scoreboard">
      Play some games to add scores here!
    </div>
  </section>

  <section class="mc-game-modal">
    <div class="mc-game-container">
      <a href="#" class="mc-btn-close">X</a>
      <section class="mc-game-problem">
        <div class="mc-game-problem-1">1</div>
        <div class="mc-game-problem-type">+</div>
        <div class="mc-game-problem-2">1</div>
        <div class="mc-game-problem-equals">=</div>
        <input type="number" class="mc-game-answer">
      </section>
      <div class="mc-game-feedback">This is some feedback</div>
      <div class="mc-game-timer">
        <span class="mc-game-timer-bar"></span>
        <span class="mc-game-timer-text">Ready...set...GO!</span>
      </div>
      <button class="mc-btn-stop">Stop Game</button>
    </div>
    
  </section>
  
  <script type="module" src="src/app.js"></script>
</body>
</html>

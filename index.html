<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" />
  <title>MathChamp</title>

  <style>
    .mc-game-modal {
      display:none;
    }

    .active {
      display:block !important;
    }

    .mc-game-problem { display:flex}
  </style>
</head>
<body>
  <h1>MathChamp</h1>
    <section class="mc-settings">
      <h2>Start New Game</h2>
        <div class="form-control">
          <label>I want to practice...</label>
          <select class="mc-settings-type">
            <option value="+">Addition</option>
            <option value="-">Subtraction</option>
            <option value="*">Multiplication</option>
            <option value="/">Division</option>
          </select>
        </div>

        <div class="form-control">
          <label>I want to focus on <span class="mc-settings-type-verb">adding</span> the number...</label>
          <select class="mc-settings-focus">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
        <span class="mc-settings-or">OR</span>
        <div class="form-control">
          <label>Challenge Mode: Mix It Up!</label>
          <input type="checkbox" class="mc-settings-mixed">
        </div>

        <div class="form-control">
          <label>My problems should be in...</label>
          <select class="mc-settings-order">
            <option value="0">Random Order (3,1,2...)</option>
            <option value="1">Sequential Order (1,2,3...)</option>
          </select>
        </div>
        <div class="form-control">
          <label>I want to practice for...</label>
          <select class="mc-settings-length">
            <option value="30">30 seconds</option>
            <option value="60">60 seconds</option>
            <option value="90">90 seconds</option>
            <option value="120">120 seconds</option>
          </select>
        </div>
      </section>
      <button id="mc-settings-btn">
        Start Game <i class="fa fa-arrow-circle-right"></i>
      </button>

  <section class="mc-scoreboard">
    <h2>My Scoreboard</h2>

  </section>

  <section class="mc-game-modal">
    <h3>Game Area</h3>
    <section class="mc-game-problem">
      <div class="mc-game-problem-1"></div>
      <div class="mc-game-problem-type"></div>
      <div class="mc-game-problem-2"></div>
      <div class="mc-game-problem-equals">=</div>
      <input type="number" class="mc-game-answer">
      
    </section>
    <button class="mc-btn-stop">Stop Game</button>
  </section>
  
  <script type="module" src="src/app.js"></script>
</body>
</html>
